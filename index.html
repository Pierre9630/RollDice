<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <img src="" alt="play again">
            <button id="newgame" type="button" class="unstyled-button">NEW GAME</button>
            <h3 class="timer">0</h3>
        </div>
    </header>
    <main>
        <h2 class="message"></h2>
        <div class="dices">
            <img class="newdices" id="des0" src="./images/dice1.png" alt="dice" data-random="">
        </div>
        <div class="players">
            <div class="player1">
                <h2>Player 1</h2>
                <h1 class="scoreP1">0</h1>
                <div class="current">
                    <h4>CURRENT</h4>
                    <h4 class="currentP1">0</h4>
                </div>
            </div>
            <div class="player2">
                <h2>Player 2</h2>
                <h1 class="scoreP2">0</h1>
                <div class="current">
                    <h4>CURRENT</h4>
                    <h4 class="currentP2">0</h4>
                </div>
            </div>
        </div>
        

        <button id="rolldice" type="button" class="unstyled-button">ROLL DICE</button>        
        <button id="holdgame"type="button" class="unstyled-button">HOLD</button>
    </main>
    
    <script src="js/app2.js"></script>
</body>
</html>
